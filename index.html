<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/4fc6dbbc6d.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
	<script src="script.js" defer></script>
	<title>Ali Furkan YILDIZ</title>
</head>

<body>
	<div id="root" class="text-primary p-4 mx-auto" style="width: 80%;">
		<h1>Welcome</h1>
		<h3 class="text-secondary">Hello, I am Ali Furkan YILDIZ, and this is my Github Pages site.</h3>
		<h5 class="text-info" style="margin-bottom: 1em;">Here is the status of my home server,</h5>
		<div id="status-div-head" class="mx-auto col-8 status-div-head text-dark border border-primary p-2"
			style="display: none;">
			<div class="col-6"><i class="fas fa-server text-primary"></i>
				<h5 class="d-inline"> Server Status: </h5><i class="fas" id="server-status"></i>
			</div>
			<div class="col-6"><i class="fas fa-server text-primary"></i>
				<h5 class="d-inline"> Server Name: </h5><a class="text-warning" id="server-name"></a>
			</div>
			<div class="col-6"><i class="fab fa-php text-primary"></i>
				<h5 class="d-inline"> PHP Version: </h5><a class="text-warning" id="php-version"></a>
			</div>
			<div class="col-6"><i class="fas fa-database text-primary"></i>
				<h5 class="d-inline"> Database Status: </h5><i class="fas" id="database-status"></i>
			</div>
			<div class="col-6"><i class="fas fa-database text-primary"></i>
				<h5 class="d-inline"> Database Name: </h5><a class="text-warning" id="database-name"></a>
			</div>
			<div class="col-6"><i class="fas fa-database text-primary"></i>
				<h5 class="d-inline"> Database Version: </h5><a class="text-warning" id="database-version"></a>
			</div>
		</div>
	</div>
</body>

</html>
