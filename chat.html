<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <script src="main.js" defer></script>
    <style>
        [hide] {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="w-75 border border-primary rounded mx-auto mt-1 p-2" id="root">
        <h3>Chat</h3>
        <div class="border border-secondary p-1 d-inline-block" style="width: 75%; height: 12em; overflow: auto;"
            id="chat">
            Messages will appear here.
        </div>
        <div class="border border-secondary p-1 d-inline-block"
            style="width: 20%; float:right; height: 12em; overflow: auto;" id="users">
            Users will appear here.
        </div>
        <br>
        <form id="login">
            <input type="text" name="name" placeholder="Enter username here..." class="form-control mb-1" required>
            <input type="url" name="url" placeholder="Enter server address here..." class="form-control w-75 d-inline"
                required>
            <button class="btn btn-secondary" style="width: 20%; float: right;" onclick="useThis();" type="button">Use
                This Server</button>
            <button class="form-control btn btn-info mt-1" type="submit">Login</button>
        </form>
        <form id="msg" class="d-inline-block" style="width: 75%;" hide>
            <input type="text" name="msg" placeholder="Enter message here..." class="form-control mb-1" required>
            <button class="form-control btn btn-primary" type="submit">Send</button>
        </form>
        <form id="name" class="d-inline-block" style="width: 20%; float: right;" hide>
            <input type="text" name="name" placeholder="Enter new name here..." class="form-control mb-1" required>
            <button class="form-control btn btn-primary" type="submit">Change</button>
        </form>
    </div>
</body>

</html>
